<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>GPS 数据显示</title>
</head>
<body>
    <h1>最新 GPS 数据</h1>
    <pre id="gpsData">加载中...</pre>

    <script>
        async function fetchGPS() {
            try {
                const res = await fetch('/api/gps');
                const data = await res.json();
                if(data.code === 0){
                    document.getElementById('gpsData').textContent = JSON.stringify(data.gps, null, 2);
                } else {
                    document.getElementById('gpsData').textContent = "获取失败：" + data.error;
                }
            } catch(e) {
                document.getElementById('gpsData').textContent = "请求失败: " + e;
            }
        }

        fetchGPS();
    </script>
</body>
</html>
