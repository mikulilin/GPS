<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>GPS 数据展示</title>
</head>
<body>
  <h1>历史 GPS 数据</h1>
  <pre id="gps-data">加载中...</pre>

  <script>
    async function fetchGPS() {
      const pre = document.getElementById('gps-data');
      try {
        const res = await fetch('/api/gps');
        const data = await res.json();
        pre.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        pre.textContent = '获取数据失败: ' + e;
      }
    }

    fetchGPS();
  </script>
</body>
</html>
