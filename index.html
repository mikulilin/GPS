<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>GPS 实时展示</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; }
        #map { width: 100%; height: 500px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>设备 GPS 实时位置</h2>
    <div>当前位置: <span id="gps">加载中...</span></div>
    <div id="map"></div>

    <script type="module">
        import { getGPS } from './api/getData.js';
        import L from 'https://unpkg.com/leaflet/dist/leaflet-src.esm.js';

        // 初始化地图
        const map = L.map('map').setView([35.3136, 108.065], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const marker = L.marker([35.3136, 108.065]).addTo(map);

        async function updateGPS() {
            try {
                const gps = await getGPS();
                document.getElementById("gps").innerText = gps.lat + ',' + gps.lon;
                marker.setLatLng([gps.lat, gps.lon]);
                map.panTo([gps.lat, gps.lon]);
            } catch(err) {
                document.getElementById("gps").innerText = '获取失败';
                console.error(err);
            }
        }

        updateGPS();
        setInterval(updateGPS, 5000);
    </script>
</body>
</html>
