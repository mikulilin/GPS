<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>OneNET GPS 数据联通测试</title>
</head>
<body>
  <h1>OneNET GPS 数据联通测试</h1>
  <pre id="output">加载中...</pre>

  <script>
    const output = document.getElementById('output');

    async function getData() {
      try {
        const res = await fetch('/api/getData');
        const json = await res.json();

        if (json.dp && (json.dp.GPS.length || json.dp.Longitude.length || json.dp.Latitude.length)) {
          let text = "历史数据：\n";
          const len = Math.max(json.dp.GPS.length, json.dp.Longitude.length, json.dp.Latitude.length);
          for (let i = 0; i < len; i++) {
            const gps = json.dp.GPS[i]?.value ?? {};
            const lon = json.dp.Longitude[i]?.value ?? 'N/A';
            const lat = json.dp.Latitude[i]?.value ?? 'N/A';
            text += `${i+1}. GPS: ${JSON.stringify(gps)}, 经度: ${lon}, 纬度: ${lat}\n`;
          }
          output.textContent = text;
        } else {
          output.textContent = json.message || "未获取到数据";
          if (json.raw) output.textContent += "\n原始返回: " + json.raw;
        }
      } catch (err) {
        output.textContent = "请求失败: " + err;
      }
    }

    getData();
  </script>
</body>
</html>
