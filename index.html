<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>GPS 原始数据测试</title>
</head>
<body>
<h2>GPS 原始数据</h2>
<pre id="output">加载中...</pre>

<script>
async function fetchGPS() {
    try {
        const res = await fetch("/api/gps");
        const data = await res.json();
        document.getElementById("output").innerText = JSON.stringify(data, null, 2);
        console.log(data);
    } catch (e) {
        document.getElementById("output").innerText = "获取数据失败：" + e;
        console.error(e);
    }
}

fetchGPS();
</script>
</body>
</html>
