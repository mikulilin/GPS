<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>GPS OneNET 数据测试</title>
</head>
<body>
  <h1>OneNET 数据调试页面</h1>
  <pre id="output">加载中...</pre>

  <script>
    const deviceId = "你的OneNET设备ID";     // 替换为你的设备ID
    const apiKey = "你的OneNET_API_Key";      // 替换为你的API Key
    const output = document.getElementById('output');

    async function getData() {
      try {
        const url = `https://api.heclouds.com/devices/${deviceId}/datapoints?datastream_id=GPS`;
        const res = await fetch(url, {
          headers: {
            "api-key": apiKey
          }
        });
        if (!res.ok) throw new Error(`HTTP 错误 ${res.status}`);
        const json = await res.json();
        output.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        output.textContent = "请求失败: " + err;
      }
    }

    getData();
  </script>
</body>
</html>
