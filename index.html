<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>OneNET GPS 数据联通测试</title>
</head>
<body>
  <h1>OneNET GPS 数据联通测试</h1>
  <pre id="output">加载中...</pre>

  <script>
    const output = document.getElementById('output');

    async function getData() {
      try {
        const res = await fetch('/api/getData');
        const json = await res.json();

        if(json.dp && json.dp.GPS && json.dp.GPS.length > 0) {
          const points = json.dp.GPS.map(item => item.v);
          let text = "历史 GPS 数据：\n";
          points.forEach((p, i) => {
            text += `${i+1}. 纬度: ${p.lat}, 经度: ${p.lon}\n`;
          });
          output.textContent = text;
        } else {
          output.textContent = json.message || "未获取到 GPS 数据";
        }
      } catch (err) {
        output.textContent = "请求失败: " + err;
      }
    }

    getData();
  </script>
</body>
</html>
